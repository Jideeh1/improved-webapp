<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <title>Dashboard</title>
    <meta charset="UTF-8">
</head>

<body>
    
    
    <div class="card">
        <div class="graph">
            <h3 class="canvas-header">Class Attendance</h3>
            <canvas id="dailyAttendanceChart"></canvas>
        </div>

        <aside>
            <div class="studentList">
                <h4 class="list-header">Student Attendance on: <span id="selectedDate"></span></h4>
            </div>
            <ul id="studentNames"></ul>
            <button class="download" onclick="downloadCSV()">Download Attendance Report (CSV)</button>
        </aside>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script.js"></script>
</body>

</html>
